<!DOCTYPE html>
<html>
<head>
 <title>网格3</title>
 <link rel="stylesheet" href="网格3.css" />
 <style>

  .container {
   width: 800px;
   margin: 50px auto;
  }
  .grid {
   width: 100px;
   height: 100px;
   background-color: #ccc;
   display: inline-block;
   position: relative;
   transform: rotate(45deg);
   margin: 5px;
  }
  .grid:hover {
   background-color: rgb(0, 163, 16);
  }
  .grid:before,
  .grid:after {
   content: "";
   display: block;
   position: absolute;
   background-color: #ccc;
  }
  .grid:before {
   top: -25px;
   left: 0;
   width: 100px;
   height: 50px;
  }
  .grid:after {
   top: 75px;
   left: 0;
   width: 100px;
   height: 50px;
  }
  .grid-1 {
   animation: slide-in-top 2s ease-out forwards;
  }
  .grid-2 {
   animation: slide-in-right 2s ease-out forwards;
  }
  .grid-3 {
   animation: slide-in-bottom 2s ease-out forwards;
  }
  .grid-4 {
   animation: slide-in-left 2s ease-out forwards;
  }
  .grid-5 {
   animation: bounce-in-top 2s ease-out forwards;
  }
  .grid-6 {
   animation: bounce-in-right 2s ease-out forwards;
  }
  .grid-7 {
   animation: bounce-in-bottom 2s ease-out forwards;
  }
  .grid-8 {
   animation: bounce-in-left 2s ease-out forwards;
  }
  .grid-9 {
   animation: flip-in-y 2s ease-out forwards;
  }
  .grid-10 {
   animation: rotate-in 2s ease-out forwards;
  }
  @keyframes slide-in-top {
   from {
    transform: translateY(-100%);
   }
   to {
    transform: translateY(0);
   }
  }
  @keyframes slide-in-right {
   from {
    transform: translateX(100%);
   }
   to {
    transform: translateX(0);
   }
  }
  @keyframes slide-in-bottom {
   from {
    transform: translateY(100%);
   }
   to {
    transform: translateY(0);
   }
  }
  @keyframes slide-in-left {
   from {
    transform: translateX(-100%);
   }
   to {
    transform: translateX(0);
   }
  }
  @keyframes bounce-in-top {
   from {
    transform: translateY(-100%);
   }
   50% {
    transform: translateY(30px);
   }
   to {
    transform: translateY(0);
   }
  }
  @keyframes bounce-in-right {
   from {
    transform: translateX(100%);
   }
   50% {
    transform: translateX(-30px);
   }
   to {
    transform: translateX(0);
   }
  }
  @keyframes bounce-in-bottom {
   from {
    transform: translateY(100%);
   }
   50% {
    transform: translateY(-30px);
   }
   to {
    transform: translateY(0);
   }
  }
  @keyframes bounce-in-left {
   from {
    transform: translateX(-100%);
   }
   50% {
    transform: translateX(30px);
   }
   to {
    transform: translateX(0);
   }
  }
  @keyframes flip-in-y {
   from {
    transform: perspective(400px) rotateY(-90deg);
    opacity: 0;
   }
   to {
    transform: perspective(400px) rotateY(0);
    opacity: 1;
   }
  }
  @keyframes rotate-in {
   from {
    transform: rotate(-180deg);
    opacity: 0;
   }
   to {
    transform: rotate(0);
    opacity: 1;
   }
  }
 </style>
</head>
<body>
 <div class="container">
  <div class="grid grid-1"></div>
  <div class="grid grid-2"></div>
  <div class="grid grid-3"></div>
  <div class="grid grid-4"></div>
  <div class="grid grid-5"></div>
  <div class="grid grid-6"></div>
  <div class="grid grid-7"></div>
  <div class="grid grid-8"></div>
 </div>
 <div class="container">
  <div class="grid grid-9"></div>
  <div class="grid grid-10"></div>
  <div class="grid"></div>
  <div class="grid"></div>
  <div class="grid"></div>
  <div class="grid"></div>
  <div class="grid"></div>
  <div class="grid"></div>
 </div>
 <div id="yuan">
    <a href="../css-exercise/index.html"><div id="yuan1"></div></a>
    
   
   
  </div>
</body>

</html>
