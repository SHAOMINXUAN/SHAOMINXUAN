    <style>

      .box {
        width: 200px;
        height: 200px;
        background: green;
        margin: 60px;
        padding: 20px;
        border: 10px solid pink;
      }

      #content {
        box-sizing: content-box;
      }
      #border {
        box-sizing: border-box;
        position:sticky;
      }
      p{
       
      }
  span{
    display: block;
  }

    </style>
  </head>
  <body>
    <div class="box" id="content"></div>
    <div class="box" id="border"></div>
